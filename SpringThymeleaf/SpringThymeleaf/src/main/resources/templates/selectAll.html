<html xmlns:th="http://www.thymeleaf.org">
    <body bgcolor="yellow">
      <table border="4">
         <tr><th>EmpId</th><th>EmpName</th><th>EmpSalary</th></tr>
         <tr th:each="emp :${all}">
            <td th:text="${emp.eid}"></td>
            <td th:text="${emp.ename}"></td>
            <td th:text="${emp.esal}"></td>
         </tr>
      </table>
    </body>
</html>
